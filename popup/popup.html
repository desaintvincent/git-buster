<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Git buster</title>
</head>
<body>
<h1 class="h1 title">
    Git buster
</h1>
<div class="row">
    <div class="input-container">
        <label for="enable">Enable</label>
        <input type="checkbox" id="enable" name="enable" />
    </div>
    <div class="input-container">
        <label for="baseUrl">BaseUrl</label>
        <input type="text" id="baseUrl" name="baseUrl" />
    </div>
    <div class="input-container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div class="input-container column">
        <label for="projects">Projects</label>
        <textarea id="projects" name="projects" rows="5"></textarea>
    </div>
    <div>
        <button id="button-reload">Reload extension</button>
    </div>
    <div>
        <div id="notif"></div>
    </div>
</div>

</body>
<script src="popup.js" type="text/javascript"></script>
</html>
