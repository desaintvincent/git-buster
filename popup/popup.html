<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <title>Git buster</title>
</head>
<body>
<h1 class="h1 title">
    Git buster
</h1>
<div class="row">
    <div class="input-container">
        <label for="enable">Enable</label>
        <input type="checkbox" id="enable" name="enable" />
    </div>
    <div class="input-container">
        <label for="baseUrl">BaseUrl</label>
        <input type="text" id="baseUrl" name="baseUrl" />
    </div>
    <div class="input-container">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
    </div>
    <div class="input-container">
        <label for="skipDrafts">Skip drafts</label>
        <input type="checkbox" id="skipDrafts" name="skipDrafts" />
    </div>
    <div class="input-container">
        <label for="ignoreAfterMonth">Ignore after x month old</label>
        <input type="number" id="ignoreAfterMonth" name="ignoreAfterMonth" />
    </div>
    <div class="input-container">
        <label for="requiredApprovals">Required approvals</label>
        <input type="number" id="requiredApprovals" name="requiredApprovals" />
    </div>
    <div class="input-container">
        <label for="facultativeApprovers">Facultative approvers (separate with a coma)</label>
        <input type="text" id="facultativeApprovers" name="facultativeApprovers" />
    </div>
    <div>
        <button id="button-reload">Reload extension</button>
    </div>
    <div>
        <div id="notif"></div>
    </div>
</div>

</body>
<script src="popup.js" type="text/javascript"></script>
</html>
