<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="settings.css">
    <title>Git buster Settings</title>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Git buster configuration</h1>
      <p class="settings-subtitle">Manage all extension options here. Changes save automatically.</p>
    </div>

    <div class="settings-section">
      <h2 class="section-title">General Settings</h2>
      <div class="settings-grid">
        <div class="form-group">
          <label class="form-label" for="enable">
            <input type="checkbox" id="enable" name="enable" class="form-checkbox" />
            <span class="checkbox-label">Enable extension</span>
          </label>
        </div>

        <div class="form-group">
          <label class="form-label" for="baseUrl">Base URL</label>
          <input type="text" id="baseUrl" name="baseUrl" class="form-input" placeholder="https://gitlab.example.com/" />
        </div>

        <div class="form-group">
          <label class="form-label" for="username">Your GitLab username</label>
          <input type="text" id="username" name="username" class="form-input" />
        </div>


      </div>
    </div>

    <div class="settings-section">
      <h2 class="section-title">Advanced Configuration</h2>
      <div class="settings-grid-wide">
        <div class="form-group form-group-wide">
          <label class="form-label" for="projects">Projects JSON</label>
          <textarea id="projects" name="projects" class="form-textarea" rows="10" placeholder='[{"name":"Group A","projects":["namespace/proj1","namespace/proj2"],"requirements":[{"team":"Core Team","approvalsRequired":1,"reviewersRequired":1}]}]'></textarea>
          <div id="projects-hint" class="form-hint"></div>
        </div>

        <div class="form-group form-group-wide">
          <label class="form-label" for="teams">Teams JSON</label>
          <textarea id="teams" name="teams" class="form-textarea" rows="8" placeholder='[{"name":"Core Team","members":["alice","bob"]}]'></textarea>
          <div id="teams-hint" class="form-hint"></div>
        </div>
      </div>
    </div>

    <div class="settings-actions">
      <button id="button-reload" type="button" class="btn btn-primary">Broadcast reload to tabs</button>
    </div>

    <div id="notif" class="notification-container"></div>
  </div>
  <script src="settings.js" type="text/javascript"></script>
</body>
</html>
